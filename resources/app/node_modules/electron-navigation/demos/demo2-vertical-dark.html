<!DOCTYPE html>
<html>

<head>
    <title>DEMO: vertical-dark</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }
        
        aside {
            background-color: #2a2a2a;
            display: flex;
            flex-direction: column;
            width: 185px;
            align-items: center;
            z-index: 1;
        }
        
        #nav-body-tabs {
            flex: 1;
            width: 100%;
        }
        
        #nav-body-views {
            margin-top: 73px;
        }
        
        #nav-ctrls-url {
            flex: none!important;
            width: 90%;
        }
        
        .nav-tabs-tab {
            height: 50px!important;
        }
        
        header {
            position: absolute;
            height: 73px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2a2a2a;
            left: 0;
            right: 0;
            box-sizing: border-box;
            padding-left: 190px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../themes/material-dark.css">
</head>

<body>
    <header>
        <!-- manually moving the url bar here. -->
        <input id="nav-ctrls-url" />
    </header>
    <aside>
        <div id="nav-body-ctrls">
            <!-- address -->
        </div>
        <div id="nav-body-tabs">
            <!-- tabs -->
        </div>
    </aside>
    <div id="nav-body-views">
        <!-- view -->
    </div>
    <script>
        /* production */
        // const enav = new (require('electron-navigation'))()

        /* development */
        const enav = new (require('../index.js'))({            
            verticalTabs: true,
            showUrlBar: false            
        });  
        enav.newTab('https://www.youtube.com/')
    </script>
</body>

</html>
